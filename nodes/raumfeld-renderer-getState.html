<script type="text/javascript">
    RED.nodes.registerType('raumfeld-renderer-getState',{
        category: 'raumfeld function',
        color: '#CBCBCB',
        defaults: {
            name: {value: ""},
            raumkernel: {type: "raumfeld-raumkernel", required: true},
            scope: {value: "ROOM"},
            roomName: {value: ""},
            state: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "raumfeld.png",
        label: function() {
            return this.name || "get " + (this.state ? this.state : "state") + " from " + (this.roomName ? this.roomName : this.scope)
        }
    });
</script>

<script type="text/x-red" data-template-name="raumfeld-renderer-getState">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-raumkernel"><i class="fa fa-globe"></i> Raumkernel</label>
        <input type="text" id="node-input-raumkernel">
    </div>

    <div class="form-row">
        <label for="node-input-scope"><i class="fa fa-home"></i><span>Scope</span></label>
        <select type="text" id="node-input-scope">
            <option value="ROOM">Room Renderer</option>
            <option value="ZONE">Zone Renderer</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-roomName"><i class="fa fa-home"></i> Room name</label>
        <input type="text" id="node-input-roomName" placeholder="Room name">
    </div>

    <div class="form-row">
        <label for="node-input-state"><i class="fa fa-home"></i><span>State</span></label>
        <select type="text" id="node-input-state">
            <option value=""></option>
            <option value="VOLUME">Volume</option>
            <option value="MUTE">Mute</option>
            <option value="ISPLAYING">Is Playing</option>
            <option value="HASMEDIA">Has Media loaded</option>
            <option value="MEDIAINFO">Media Info</option>
            <option value="FULLSTATE">Full State</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="raumfeld-renderer-getState">
    <p>Gets a specific state for a virtual renderer (zone) or room renderer (room)</p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt class="optional">roomName <span class="property-type">string</span></dt>
            <dd>the room to get play state for</dd>
            <dt class="optional">scope <span class="property-type">string</span></dt>
            <dd>the scope (<code>ZONE</code> or <code>ROOM</code>) where the state value should be read from)</dd>
            <dt class="optional">state <span class="property-type">string</span></dt>
            <dd>the state identifier which state value should be read. Following states are available: <code>VOLUME</code>, <code>MUTE</code>, <code>ISPLAYING</code>, <code>HASMEDIA</code>, <code>MEDIAINFO</code>, <code>FULLSTATE</code>(</dd>
        </dl>


    <h3>Outputs</h3>
        <dl class="message-properties">
            <dl class="message-properties">
                <dt>payload <span class="property-type">string</span></dt>
                <dd>the value of the state which may be a <code>string</code> a <code>number</code> a <code>boolean</code> or an <code>object</code> depending on which state is beeing readed</dd>
                <dt>rendererIdentification <span class="property-type">object</span></dt>
                <dd>an identification object of the render from which the state is origined which includes <code>name</code>, <code>udn</code> and <code>isZone</code></dd>
            </dl>
        </dl>
</script>
